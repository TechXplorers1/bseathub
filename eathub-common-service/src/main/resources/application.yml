spring:
  application:
    name: eathub-common-service
  
  datasource:
    url: jdbc:postgresql://192.168.29.237:5434/postgres?options=-c%20timezone=Asia/Kolkata
    username: eathub
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Change from 'validate' to 'update' to allow automatic sync
      ddl-auto: update 
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.sql
    enabled: true
    # This ensures Liquibase doesn't crash if you manually edited the DB
    parameters:
      placeholder: value 

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    context-path: /api
    
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
    liquibase: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE